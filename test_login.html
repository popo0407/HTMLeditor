<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ダミーサイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="container" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">ログイン</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="testuser" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" id="password" name="password" placeholder="testpass" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                ログイン
            </button>
            <div id="login-error" class="text-red-500 text-center text-sm mt-4 hidden">ユーザー名またはパスワードが正しくありません。</div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'testuser' && password === 'testpass') {
                    console.log('ログイン成功');
                    sessionStorage.setItem('isLoggedIn', 'true');
                    
                    // URLからリダイレクトURLを取得
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirectUrl');
                    
                    // デバッグログを追加
                    console.log('URLパラメータ:', window.location.search);
                    console.log('redirectUrl:', redirectUrl);

                    if (redirectUrl) {
                        console.log('リダイレクト実行:', redirectUrl);
                        window.location.href = decodeURIComponent(redirectUrl);
                    } else {
                        console.log('リダイレクトURLなし、デフォルトページに移動');
                        // リダイレクトURLがなければ、テスト用のページに遷移
                        window.location.href = 'test.html';
                    }

                } else {
                    console.log('ログイン失敗');
                    loginError.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
