<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
        }
        .header-container {
            width: 100%;
            height: 40px;
            position: relative;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .confidential {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
            border: 2px solid red;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 14px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="confidential">社外秘</div>
    </div>
</body>
</html>
